<div class="report-criteria">
  <form class="form-inline" action="{% url action_url %}" method="get" role="form">  
      <div class="form-group">
        <label for="com1">Community 1</label>
        <select multiple class="form-control" name="com1">
          {% for community in communities %}
          <option>{{ community }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="com2">Community 2</label>
        <select multiple class="form-control" name="com2">
          {% for community in communities %}
          <option>{{ community }}</option>
          {% endfor %}
        </select>
      </div>
      <div class ="form-group input-daterange">
        <input type="text" class="form-control" name="start" placeholder="start date"/>
      </div>
      <div class="form-group input-daterange">
        <input type="text" class="form-control" name="to" placeholder="end date"/>
      </div>
      <button type="submit" class="btn btn-default">Show Report</button>
    </form>
</div>
