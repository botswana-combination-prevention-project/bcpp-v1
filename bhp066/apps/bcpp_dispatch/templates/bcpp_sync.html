{% extends "sync.html"%}

{% block usb_sync %}
{% if device_id == '99' %}
	<form action="/bhp_sync/usb_consume/bcpp/">
		<input type="submit" value="Synchronize from USB device">
	</form>
{% endif %}
{% endblock usb_sync %}

{% block consuming_app %}
<td><A href="/bhp_sync/consume/{{ producer.name }}/bcpp/">synchronize with server</A></td>
{% endblock consuming_app %}
    
{% block play_transactions %}
{% if device_id == '99' %}
	<form action="/dispatch/bcpp/play_transactions/">
		<input type="submit" value="Play Transactions">
	</form>
{% endif %}
{% endblock %}
