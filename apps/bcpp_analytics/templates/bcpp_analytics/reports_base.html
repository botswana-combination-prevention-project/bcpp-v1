{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}BCPP Analytics{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link href="{% static 'bcpp_analytics/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'bcpp_analytics/css/tables-min.css' %}" rel="stylesheet">
    <link href="{% static 'bcpp_analytics/css/analytics.css' %}" rel="stylesheet">
    {% block add_css_styles %}{% endblock %}

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="{% static 'bcpp_analytics/js/html5shiv.js' %}"></script>
      <script src="{% static 'bcpp_analytics/js/respond.js' %}"></script>
    <![endif]-->
  </head>
  <body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">BCPP Project</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li>
              <a href="{% url 'analytics:index' %}" class='pure-button pure-button-secondary'>Reports</a>
            </li>
            <li class="active">
              <a href="/bcpp/section/" class='pure-button pure-button-secondary'>Dashboard</a>
            </li>
          </ul>
        </div>
       </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2 class="text-center">{% block report_title %}Report Title{% endblock%}</h2>
          {% block content %}Content{% endblock %}
        </div>
      </div>
    </div>

    <script src="{% static 'bcpp_analytics/js/jquery-1.10.2.min.js' %}"></script>
    <script src="{% static 'bcpp_analytics/js/bootstrap.min.js' %}"></script>
    {% block add_js_files %}{% endblock %}
  </body>
</html>
