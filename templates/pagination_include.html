<div class="pagination">
    <span class="step-links">
        {% if search_results.has_previous %}
            <a href="?page={{ search_results.previous_page_number }}&{{ magic_url }}">&lsaquo;&lsaquo; previous</a>
        {% endif %}

        <span class="current">
            Page {{ search_results.number }} of {{ search_results.paginator.num_pages }}
        </span>

        {% if search_results.has_next %}
            <a href="?page={{ search_results.next_page_number }}&{{ magic_url }}">next &rsaquo;&rsaquo;</a> 
        {% endif %}
    </span>
</div>
