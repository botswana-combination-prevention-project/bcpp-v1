{% extends "base_bhp_map.html" %}
{% load url from future %}

{% block content %}
    {% if mapper_names %}
        <div id="section_navbar">
        <ul>
        {% for mapper_name in mapper_names %}
         <li><a href="{% url "selected_map_index_url" mapper_name %}">{{ mapper_name }} maps</a>
        {% endfor %}
        </ul>
        </div>
    {% else %}
    	
    	<form enctype="multipart/form-data" action="{% url 'create_kmz_items_url' mapper_name %}" method="post">
    		{% csrf_token %}
			<p>File: <input type="file" id='file' name="file"></p>
			<p><input type="submit" value="Upload"></p>
		</form>
    	
	{% endif %}	
{% endblock content %}
