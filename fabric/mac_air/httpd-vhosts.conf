<VirtualHost *:80>

	#Redirect / http://192.168.1.65/bcpp_offline.html?

        ServerAdmin webmaster@localhost

        ErrorLog /var/log/apache2/django-bcpp-error.log

        LogLevel warn

        CustomLog /var/log/apache2/django-bcpp-access.log combined

        Alias /media/ ~/source/bhp066_project/media/
        <Directory "~/source/bhp066_project/media/" >
          Order deny,allow
          Allow from all
        </Directory>

        Alias /sitestatic/ ~/source/bhp066_project/sitestatic/        
        <Directory "~/source/bhp066_project/sitestatic/" >
          Order deny,allow
          Allow from all
        </Directory>

        Alias /static/ ~/source/bhp066_project/static/
        <Directory "~/source/bhp066_project/static/" >
          Order deny,allow
          Allow from all
        </Directory>

        WSGIScriptAlias / ~/source/bhp066_project/apache/django.wsgi

        <Directory "~/source/bhp066_project/apache/" >
          Order deny,allow
          Allow from all
        </Directory>

</VirtualHost>

